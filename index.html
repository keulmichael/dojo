function writediv(texte)
     {document.getElementById('total').innerHTML = texte;}
     
function file(fichier)
     {
if(window.ActiveXObject) // IE
          xhr_object = new ActiveXObject("Microsoft.XMLHTTP");
     else

xhr_object = new XMLHttpRequest();
     xhr_object.open("GET", fichier, false);
     xhr_object.send(null);
     if(xhr_object.readyState == 4) return(xhr_object.responseText);
     else return(false);
     }

function onOnline() {
alert("Connexion active");
edition()}

function onOffline() {alert("***Connexion inactive***");}

function edition()
{
navigator.geolocation.getCurrentPosition(onSuccess, onError)
}

function onSuccess(position) {
lati=Math.round(position.coords.latitude);longi=Math.round(position.coords.longitude);
if (lati==49 && longi==2 || lati==49 && longi==1 || lati==48 && longi==1 || lati==48 && longi==2 || lati==47 && longi==1 || lati==49 && longi==4){var edition='paris';}
if (lati==46 && longi==5 || lati==45 && longi==6 || lati==46 && longi==6){var edition='lyon';}
if (lati==43 && longi==5 || lati==44 && longi==5 || lati==43 && longi==6){var edition='marseille';}
if (lati==51 && longi==3){var edition='lille';}
if (lati==44 && longi==1){var edition='toulouse';}
if (lati==47 && longi==-2){var edition='nantes';}
if (lati==48 && longi==-2){var edition='rennes';}
if (lati==49 && longi==8 || lati==49 && longi==6){var edition='strasbourg';}
if (lati==44 && longi==4){var edition='montpellier';}
if (lati==45 && longi==-1){var edition='bordeaux';}
if (lati==44 && longi==7){var edition='nice';}
writediv(file('http://www.distriweb.mobi/mgp/paris/mobile/test/index.php?edition='+edition))
}
function onError(error){
writediv(file('http://www.distriweb.mobi/mgp/paris/mobile/test/select_edition.php'))
}

function mobile_modif_donnees_reelle(edition,num){
var site = document.getElementById("site").value;
var types = document.getElementById("Types").value;
if (types!='FIN'){var quantite_reelle = document.getElementById("quantite_reelle").value;}
if (types=='HOT'){var presenceGD = document.getElementById("presenceGD").value;}
var quantite_retours = document.getElementById("quantite_retours").value;
var horaire_debut = document.getElementById("horaire_debut").value;
var T = document.getElementById("T").value;
var quantite_retours_codiff = document.getElementById("quantite_retours_codiff").value;

if (quantite_reelle==0 && types!='PRINT'){
writediv(file('http://www.distriweb.mobi/mgp/paris/mobile/phonegap/mobile_refuser_point_confirm.php?edition='+edition+'&t_choix='+T+'&num='+num));
}

else {
if (navigator.geolocation){
navigator.geolocation.getCurrentPosition(function(position) {
file('http://www.distriweb.mobi/mgp/paris/mobile/phonegap/mobile_modif_donnees_reelle.php?edition='+edition+'&num='+num+'&site='+site+'&Types='+types+'&nouvelle_quantite_reelle='+quantite_reelle+'&nouvelle_quantite_retours='+quantite_retours+'&nouvelle_horaire_debut='+horaire_debut+'&nouvelle_horaire_debut='+horaire_debut+'&PDA_Latitude='+position.coords.latitude+'&PDA_Longitude='+position.coords.longitude+'&presenceGD='+presenceGD+'&quantite_retours_codiff='+quantite_retours_codiff),{maximumAge:0, timeout:0}})
}

else{
file('http://www.distriweb.mobi/mgp/paris/mobile/phonegap/mobile_modif_donnees_reelle.php?edition='+edition+'&num='+num+'&site='+site+'&Types='+types+'&nouvelle_quantite_reelle='+quantite_reelle+'&nouvelle_quantite_retours='+quantite_retours+'&nouvelle_horaire_debut='+horaire_debut+'&nouvelle_horaire_debut='+horaire_debut+'&PDA_Latitude=&PDA_Longitude=&presenceGD='+presenceGD+'&quantite_retours_codiff='+quantite_retours_codiff);
}
document.getElementById('loader').innerHTML="<img src='http://www.distriweb.mobi/mgp/paris/mobile/phonegap/loader.gif'>";
self.setTimeout("writediv(file('http://www.distriweb.mobi/mgp/paris/mobile/phonegap/index.php?edition="+edition+"&t_choix="+T+"&action=commencer'));", 3000) ;
document.getElementById('pic').style.visibility="hidden";
document.getElementById('open_camera_button').style.visibility="hidden";
document.getElementById('recharger_photo_button').style.visibility="hidden";
}
}

var pullfiles=function(src){
    // love the query selector
    var fileInput = src;
    var files = fileInput.files;
    // cache files.length
    var fl=files.length;
    var i=0;
 
    while ( i < fl) {
        // localize file var in the loop
        var file = files[i];
        alert(file.name);
        i++;
    }
}
