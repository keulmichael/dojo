<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>	Distriweb Mobile </title>
<link rel="stylesheet" type="text/css" href="http://www.distriweb.mobi/mgp/paris/dojox/mobile/themes/iphone/iphone.css"></link>
	<script type="text/javascript" src="http://www.distriweb.mobi/mgp/paris/dojox/mobile/deviceTheme.js" data-dojo-config="mblThemeFiles: ['base','Button']"></script>
	<script type="text/javascript" src="http://www.distriweb.mobi/mgp/paris/dojox/mobile/deviceTheme.js" data-dojo-config="mblThemeFiles: ['base','IconContainer']"></script>
	<script>
		dojoConfig = {
			async: true,
			parseOnLoad: false
		};
	</script>
	<!-- dojo bootstrap -->
	<script src="http://www.distriweb.mobi/mgp/paris/dojo/dojo.js"></script>
	<!-- dojo application code -->
	<script src="http://www.distriweb.mobi/mgp/paris/mobile/test/index.js"></script>

<link rel="stylesheet" type="text/css" href="http://www.distriweb.mobi/mgp/paris/dojox/mobile/themes/iphone/iphone.css"></link>
<link href="http://www.distriweb.mobi/mgp/paris/dojox/mobile/themes/common/domButtons/DomButtonRedBadge.css" rel="stylesheet"/>

</head>

<body style="visibility:hidden;">

<div id='accueil' data-dojo-type='dojox/mobile/View'  selected=true>
		<!-- a sample heading -->
		<h1 data-dojo-type="dojox/mobile/Heading">Ditriweb Mobile</h1>

		<!-- a rounded rectangle list container -->
		<ul data-dojo-type="dojox/mobile/RoundRectList">
			<!-- list item with an icon containing a switch -->
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="">MGP Paris
				<!-- the switch -->
				<div data-dojo-type="dojox/mobile/Switch"></div>
			</li>
			<!-- list item with an icon that slides this view away and then loads another page -->
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="rightText:'Bienvenue'"></li>
			<!-- list item with an icon that slides to a view called "general" -->
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="icon:'screen.png', rightText:'Sélectionner', moveTo:'album'">Album</li>
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="icon:'truck.png', rightText:'Sélectionner', moveTo:'general'">Tournées</li>
		</ul>

</div>


</body>
</html>
